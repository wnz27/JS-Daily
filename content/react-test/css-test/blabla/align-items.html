<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="website.css">
        <style type="text/css">
            .align-items {
                display: flex;
                justify-content: center;
                /*替换不同的 align-items 属性值，学习不同属性的不同作用*/
                align-items: flex-start;
            }
        </style>
    </head>
    <body>
        <div class="align-items">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <div class="line"></div>
        </div>
    </body>
</html>
